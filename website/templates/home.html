{% extends "content.html" %}

{% block content %}
<main>
  <div class="position-relative overflow-hidden pt-5 pb-5 text-center home-banner mb-3 mb-md-5">
    <div class="col-md-5 pt-lg-5 pb-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">Čaje z celého světa</h1>
      <p class="lead fw-normal">a taky kafe, zobání, porcelán a další věci</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Co teď frčí</h2>

        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                <strong>Kornout</strong>
              </div>
              <div class="card-body">
                Nejoblíbenější zobání
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                <strong>Boženka</strong>
              </div>
              <div class="card-body">
                Nejklasičtější zelený čaj
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                <strong>Skořicové nestlafé</strong>
              </div>
              <div class="card-body">
                Vánoční edice kafe
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
