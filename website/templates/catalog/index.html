{% extends "content.html" %}

{% block content %}
<main>
  <div class="container">
    <ul>
      {% for tag in catalog_categories %}
        <li>
          <a href="{% url 'website:catalog_tag' tag.slug %}">{{tag.name}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</main>
{% endblock %}
