<li
  class="breadcrumb-item breadcrumb-icon{% if request.get_full_path == url %} active{% endif %}"
  {% if request.get_full_path == tag_url %}aria-current="page"{% endif %}
>
  {% if not url or request.get_full_path == url %}
    {% include 'components/icon-label.html' %}
  {% else %}
    <a class="breadcrumb-icon" href="{{ url }}">{% include 'components/icon-label.html' %}</a>
  {% endif %}
</li>
